.left[
```js
function logarithmicSearch(item) {
    let left = 0;
    let right = largeSortedArray.length - 1;
    let middle;
    while (left <= right) {
        middle = Math.floor((left + right) / 2);
        if (largeSortedArray[middle] < item) left = middle + 1;
        else if (largeSortedArray[middle] > item) right = middle - 1;
        else return middle;
    }
}
```
